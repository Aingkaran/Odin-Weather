<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">Aingkaran's Weather App</div>
        <div class="Search">
            <input class="search-bar">
            <button class="search-button">Submit</button>
        </div>

        <div class= "Weather-Container">
            <div class="split-left">
                <div class="city">Toronto</div>
                <div class="Temperature">23&#8451;</div>
                <div class="feels-likeTemp">Feels Like: 25&#8451;</div>

            </div>
            <div class="split-right">
                <div class="weather">Weather Forecast : Cloudy</div>
                <div class="weather-description">Weather Description : Cloudy</div>
                <div class="humidity">Humidity : 70%</div>
            </div>

        </div>




    </div>
    
</body>
</html>
